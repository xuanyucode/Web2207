<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>项目推荐</title>
	</head>
	<body>
		<h2>项目推荐</h2>
		<form action="#">
			<table border="1px" width="400">
				<tr>
					<td><label for="name">姓名：</label></td>
					<td>
						<input type="text" id="name">	
					</td>
				</tr>
				<tr>
					<td>性别：</td>
					<td>
						<input type="radio" name="s" id="men" value="男">
						<label for="men">男</label>
						<input type="radio" name="s" id="women" value="女">
						<label for="women">女</label>
					</td>
				</tr>
				<tr>
					<td>出生日期：</td>
					<td>
						<select name="" id="">
							<option value="">2000</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>电子邮箱</td>
					<td>
						<input type="text">
					</td>
				</tr>
				<tr>
					<td>推荐项目情况：</td>
					<td>
						<textarea name="" id=""></textarea>
					</td>
				</tr>
				<tr>
					<td>验证码：</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" id="" name="" /> <input type="reset"/></td>
				</tr>
			</table>
		</form>
	</body>
</html>
