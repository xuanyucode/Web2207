<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内部样式</title>
		<!-- 内部样式 -->
		<!-- 在html中的head标签之间加入style标签，在标签内部写CSS样式
			<style>
			选择器{
				color: red;
			}
			</style> -->
		<style>
			/* 先找标签（选择器），再给标签添加样式 */
			h1{
				color: red;
				background: pink;
			}
			span{
				color: blue;
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<h1>翻斗花园霸主</h1>
		<p>Lorem ipsum <span>dolor</span> sit amet consectetur adipisicing elit. Reiciendis exercitationem incidunt, numquam, <span>dolor</span> emque blanditiis quas modi iure consequuntur ratione nostrum eaque aspernatur! Minus voluptates cupiditate accusamus repellat omnis ducimus tempore!</p>
	</body>
</html>
