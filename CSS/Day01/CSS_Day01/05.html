<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器</title>
		<style>
			/* 通用选择器:用于给所有的标签设置公共的样式，选择器优先级非常低 */
			*{
				color: red;
			}
			/* 标签选择器:优点：使用非常方便
						 缺点：选择面太广，不利于项目使用 */
			h1{
				color: green;
			}
			/* 类选择器:类名称是可以自定义的，是应用最多的一种选择器；
						调用的多个类之间用空格分隔 */
			.a1{
				color: blue;
			}
			.a2{
				background-color: aqua;
			}
			.a3{
				color: purple;
			}
			/* ID选择器：ID通常用于JS中，尽量少用 */
			#b1{
				color: coral;
			}
			/* ID选择器 > 类选择器 > 标签选择器 > 通用选择器
				100        10          1                          权重值 */
		</style>
	</head>
	<body>
		<h1>标题一</h1>
		<h1 class="a1">标题一</h1>
		<h2 class="a1">标题二</h2>
		<h3 id="b1" class="a2 a3">标题三</h3>
		<p>这是一个段落</p>
	</body>
</html>
