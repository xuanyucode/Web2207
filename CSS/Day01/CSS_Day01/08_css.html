<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>属性选择器</title>
		<!-- input[type]{
			}
			查找input标签中含有type属性
			
			[type]{
			}
			查找所有标签中含有type属性的
			
			[type=”text”]{
			}
			查找所有标签中含有type属性，并且值是text的 -->
		<style>
			input[type="text"]{
				/* 边框属性：宽度 线的类型 颜色 */
				border: 1px solid red;
			}
			[name]{
				background-color: pink;
			}
			input[type="submit"]{
				border: 1px solid:gray background-color: lightblue;
			}
			
			/* 控制div样式 */
			.box{
				width: 300px;
				height: 400px;
				border: 1px solid blue;
			}
		</style>
	</head>
	<body>
		用户 <input type="text"/>
		<br><br>
		密码 <input type="password" name="" id="" value="" />
		<br><br>
		<input type="submit" id="" name="" />
		<br><br>
		
		<div class="box">
			
		</div>
	</body>
</html>
