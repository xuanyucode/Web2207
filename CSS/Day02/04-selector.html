<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>样式优先级</title>
		<style>
			/* 1.不同选择器样式不同
				当多个选择器选中同一个元素，不同的样式都会生效，它们之间不会产生冲突，样式会叠加。
			   2.不同选择器样式相同
			    权重相同的情况下，后边的把前边的给覆盖
				CSS中有一些样式可以继承的，父元素的样式会传递给子元素 */
			
			/* 选择器				权重
			继承样式	无     
			通用选择器				0
			标签选择器				1
			类(伪类)选择器			10
			ID选择器					100
			行内样式 style=””		1000
			!important 优先级最高	10000 */
			
			/* 总结：选择器权重会叠加，但注意权重叠加不会越级
			例如：11个类选择器不会超过一个id选择器
			常用的选择器：标签选择器、类选择器、后代选择器、直接子代选择器、群组选择器、伪类选择器、伪元素选择器.. */
			*{
				color: purple;
			}
			h1{
				color: red;
			}
			h1{
				color: blue;
			}
			.title{
				background-color: pink;
			}
			.box1{
				color: green;
			}
			#c1{
				color: red;
			}
			h2{
				color: green!important;
			}
			
			.box{
				color: black;
			}
			.box:hover{
				color: red;
			}
			
			/* 选择器权重会叠加，但注意权重叠加不会越级 */
			.test:hover{
				width: 200px;
				height: 200px;
				background-color: green;
			}			
			.test{
				width: 100px;
				height: 100px;
				background-color: black;
			}
			
			
		</style>
	</head>
	<body>
		
		<h1 class="title">这是标题一</h1>
		<div class="box1">
			<p>这是一个段落</p>
		</div>
		<h2 id="c1" style="color: blue;">这是标题二</h2>
		
		<a href="#" class="box">这是链接1</a>
		<a href="#" class="box">这是链接2</a>
		<br><br>
		<div class="test">
			
		</div>
	</body>
</html>
