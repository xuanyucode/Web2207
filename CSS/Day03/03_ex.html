<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box1{
				width: 400px;
				height: 250px;
				box-sizing: border-box;
				border: 1px solid red;
				padding: 15px;
			}
			.title{
				font-size: 20px;
				border: 1px solid red;
				margin-bottom: 15px;
				/* 文本对齐方式 */
				text-align: center;
			}
			.content{
				border: 1px solid red;
				text-indent: 2em;
			}
			
			.s1{
				width: 0px;
				height: 0px;
				border: 10px solid transparent;
/* 				border-top-color: red;
				border-bottom-color: transparent; */
				/* 透明色 transparent*/
			}
			.a1{
				border-top-color: red;
			}
			.a2{
				border-left-color: red;
			}
			.a3{
				border-right-color: red;
			}
			.a4{
				border-bottom-color: red;
			}
			
			input {
				width: 200px;
				height: 20px;
				border: none;
				border-bottom: 1px solid black;
			}
			input:focus {
				/* 去除聚焦时边框 */
				outline: none;
				border-bottom: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="title">
				这是一篇文字

			</div>
		</div>
		<br>
		
		<div class="s1 a1"></div>
		<div class="s1 a2"></div>
		<div class="s1 a3"></div>
		<div class="s1 a4"></div>
