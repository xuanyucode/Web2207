<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 200px;
				height: 200px;
			}
			.box1 {
				border: 5px solid blue;
			}
			.box2 {
				border: 5px solid red;
				/* 外边距取值
				正负值都可以使用，正值会增加距离，负值会减少，缩短距离
				0距离是紧挨着
				负值一旦使用可能会产生重叠的现象。*/
				margin-top: 5px;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
