<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				width: 200px;
				height: 200px;
				border: 1px red solid;
				background-image: url(img/秀晶mini.jpg);	
				background-repeat: repeat;
				background-repeat: repeat-x;
				background-repeat: repeat-y;
				background-repeat: no-repeat;
				
				/* 背景图像定位 */
				/* background-position: 100px 100px; */
				/* 特殊位置 left center right top  center bottom */
				background-position: right top; 
			}
			
			.nav {
				width: 200px;
				height: 40px;
				background-image: url(img/nav-bg.png);
				background-repeat: repeat-x;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="nav"></div>
	</body>
</html>
