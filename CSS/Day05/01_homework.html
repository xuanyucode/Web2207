<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>精灵图作业</title>
		<style>
			body {
				background-color: pink;
			}
			.icon div {
				width: 87px;
				height: 87px;
				background-image: url(img/sprite.png);				
			}
			.icon1 {
				background-position: 0 0;
			}
			.icon2 {
				background-position: 0 -96px;
			}
			.icon3 {
				background-position: 0 -194px;
			}
			.icon4 {
				background-position: 0 -291px;
			}
		</style>
	</head>
	<body>
		<div class="icon">
		<div class="icon1"></div>
		<div class="icon2"></div>
		<div class="icon3"></div>
		<div class="icon4"></div>			
		</div>
	</body>
</html>
