<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box1 {
				width: 300px;
				height: 200px;
				background-color: pink;
				/* 浮动:可以让多个盒子成一行展示
				 特点：会脱离文档流 不再占位*/
				float: left;
				/* float: right; */
			}
			.box2 {
				width: 350px;
				height: 200px;
				background-color: lightblue;
				float: left;
			}
			.box3 {
				width: 400px;
				height: 200px;
				background-color: yellow;
				float: right;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
