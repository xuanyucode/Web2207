<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.header {
				width: 1000px;
				height: 110px;
				background-color: pink;
				margin: 0 auto;
			}
			.logo {
				width: 240px;
				height: 60px;
				margin-top: 30px;
				background-color: lightblue;
				float: left;
			}
			
			/* 浮动可以解决外边距合并（父盒子中第一个子盒子的上边距合并） 
			浮动影响后面的盒子，通常如果父盒子中有一个子盒子浮动 就都浮动 */
			.search {
				width: 300px;
				height: 40px;
				margin-top: 40px;
				background-color: yellow;
				float: right;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="logo">
				
			</div>
			<div class="search">
				
			</div>
		</div>
	</body>
</html>
