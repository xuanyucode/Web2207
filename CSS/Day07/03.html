<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>高级选择器</title>
		<style>
			p[title] {
				background-color: pink;
			}
			/* 查找a标签中含有href属性，并以https开头 */
			a[href^="https"] {
				background-color: orange;
			}
			/* 查找img标签中src属性值以jpg结尾的 */
			img[src$=".jpg"] {
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<p title="txt1">这是段落一</p>
		<p title="cont">这是段落二</p>
		<p>这是段落三</p>
		<a href="01_fixed.html">文件1</a>
		<a href="https:www.biadu.com/">百度</a>
		<a href="https:www.jd.com/">京东</a>
		<img src="img/秀晶mini.jpg" alt="">
	</body>
</html>
