<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>结构伪类选择器</title>
		<style>
			ul,ol {
				list-style: none;
			}
			/* 查找ul下的第1个li */
			ul li:nth-child(1) {
				background-color: pink;
			}
			ul li:last-child {
				background-color: blue;
			}
			
			/* 查找ol下li为奇数 */
			ol li:nth-child(odd) {
				background-color: blueviolet;
			}
			ol li:nth-child(2n+1) {
				color: white;
			}
			ol li:nth-child(even) {
				background-color: green;
			}
			ol li:nth-child(2n) {
				color: red;
			}
			/* 查找3的倍数 */
			ol li:nth-child(3n) {
				color: gold;
			}
			/* 查找ul下倒数第二个 */
			ul li:nth-last-child(2) {
				background-color: brown;
			}
		</style>
	</head>
	<body>
		<ol>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
		</ol>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
		</ul>
	</body>
</html>
