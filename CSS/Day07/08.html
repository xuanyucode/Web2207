<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				width: 1000px;
				height: 500px;
				background-color: pink;
				margin: 100px auto;
				/* 弹性布局 */
				display: flex;
				/* 设置主轴 */
				flex-direction: column;
				/* 主轴中项目的对齐方式 */
				justify-content: space-between;
			}
			.box span {
				width: 280px;
				height: 100px;
			}
			.box span:nth-child(1){
				background-color: orange;
			}
			.box span:nth-child(2){
				background-color: lightblue;
			}
			.box span:nth-child(3){
				background-color: seagreen;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
	</body>
</html>
