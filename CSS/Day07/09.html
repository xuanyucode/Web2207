<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				width: 1000px;
				height: 500px;
				background-color: pink;
				margin: 100px auto;
				/* 弹性布局 */
				display: flex;
				/* 交叉轴的对齐方式 
				交叉轴只有一行
				*/
				/* align-items: flex-start; */
				/* align-items: flex-end; */
				align-items: center;
				/* 主轴居中对齐 */
				justify-content: center;
				
			}
			.box span {
				width: 280px;
				height: 100px;
			}
			.box span:nth-child(1){
				background-color: orange;
			}
			.box span:nth-child(2){
				background-color: lightblue;
			}
			.box span:nth-child(3){
				background-color: seagreen;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>1</span>
			<!-- <span>2</span>
			<span>3</span> -->
		</div>
	</body>
</html>
