<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>弹性布局</title>
		<style>
			.box {
				width: 1000px;
				height: 300px;
				background-color: pink;
				margin: 100px auto;
				display: flex;
				flex-direction: column;
			}
			.box span {
				width: 300px;
				height: 300px;
				border: 1px solid red;
				box-sizing: border-box;
			}
			.box span:nth-child(1) {
				/* 项目的初始尺寸 */
				flex-basis: 200px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
	</body>
</html>
