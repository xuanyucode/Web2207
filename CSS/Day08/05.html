<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>transition</title>
		<style>
			.box {
				width: 50px;
				height: 50px;
				background-color: pink;
				margin: 50px auto;
				/* 过渡 */
				transition:all 1s 0s linear;
			}
			.box:hover {
				width: 100px;
				height: 100px;
				background: purple;
			}
			
			.box2 {
				width: 500px;
				height: 300px;
				border: 1px solid red;
				margin: 0 auto;
				position: relative;
				}
			.box2 img {
				position: absolute;
				top: 50%;
				margin-top: -32px;
				left: 0;
				transition: 0.5s;
			}
			.box2:hover img {
				left: 300px;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box2">
			<img src="img/秀晶mini.jpg" alt="">
		</div>
	</body>
</html>
