<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>弹性布局-收缩</title>
		<style>
			.box {
				width: 1000px;
				height: 300px;
				background-color: pink;
				margin: 100px auto;
				display: flex;
			}
			.box span {
				width: 300px;
				height: 300px;
				/* 收缩 */
				flex-shrink: 1;
			}
			.box span:nth-child(1) {
				background-color: orange;
				flex-shrink: 0;
			}
			.box span:nth-child(2) {
				background-color: lightblue;
			}
			.box span:nth-child(3) {
				background-color: lightgreen;
				flex-shrink: 0;
			}
			.box span:nth-child(4) {
				background-color: lightcoral;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
		</div>
	</body>
</html>
