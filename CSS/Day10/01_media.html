<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 设置网页宽度为设备宽度 -->
		<meta name="viewport" content="width=device-width,initial-scale=2.0">
		<title>媒体查询</title>
		<style>
			body {
				background: pink;
			}
			/* 屏幕宽度在1200以上 */
			@media (min-width:1200px) {
				body {
					background: orange;
				}
				div {
					width: 300px;
					height: 300px;
					background: red;
				}
			}
			/* 屏幕宽度在992~1199之间 */
			@media (min-width:992px) and (max-width:1199px) {
				body {
					background: lightblue;
				}
				div {
					width: 200px;
					height: 200px;
					background: green;
				}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
