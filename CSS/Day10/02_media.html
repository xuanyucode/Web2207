<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<style>
			.box {
				width: 100px;
				height: 100px;
				background-color: orange;
				border-radius: 50%;
				margin: 50px auto;
			}
			@media (min-width: 576px)  {
				.box {
					width: 150px;
					height: 150px;
				}
			}
			@media (min-width: 768px) {
				.box {
					width: 200px;
					height: 200px;
				}
			}
			@media (min-width: 992px) {
				.box {
					width: 250px;
					height: 250px;
				}
			}
			@media (min-width: 1200px) {
				.box {
					width: 300px;
					height: 300px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
