<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片标签</title>
	</head>
	<body>
		<img src="img/20210904秀.jpg" width="200px" alt="加载失败"/>
		<hr />
		<img src="img/20210904秀晶.jpg" width="300px" height="300px"/>
		<hr />
		<img src="img/20210904秀晶.jpg" width="30%"/>
		<!-- <标签名称 属性名=“属性值”   属性名=“属性值”></标签名称>
			(1)属性必须放在开始的标签中
			(2)多个属性之间用空格分隔开，顺序不分先后
			(3)属性名和属性值之间用等号隔开，属性值要放入到引号中 -->
			
		<img title="这是一张图片" src="a/秀晶2.jpg" width="300px"/>
		<h1 title="这是一段文字">通用属性</h1>
		<!-- HTML中通用的属性
			title="鼠标悬停在标签上显示的文字 -->
		
	</body>
</html>
