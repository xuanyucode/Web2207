<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<!-- table  表格标签，所有内容都要放到这个里边
		 tr   行标签，要写在table中
		 td   列标签，要写在tr中 -->
	<!-- caption  表格的标题
		 thead  表头部分
		 tbody  表格的主体部分
		 th   列标签，加粗/居中效果 -->
	<body>
		<table border="1px" width="400px">
			<caption><strong>一组明星数据</strong></caption>
			
			<!-- 表头 -->
			<thead>
				<tr>
					<th>编号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>地区</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>胡图图</td>
					<td>男</td>
					<td>China</td>
				</tr>
				<tr>
					<td>2</td>
					<td>唐秀晶</td>
					<td>女</td>
					<td>China</td>
				</tr>
				<tr>
					<td>3</td>
					<td>周杰伦</td>
					<td>男</td>
					<td>China</td>
				</tr>
				<tr>
					<td>4</td>
					<td>CoCo</td>
					<td>unkown</td>
					<td>China</td>
				</tr>
			</tbody>
			
		</table>
		<!-- 快捷键table>tr*3>td*3 -->
	</body>
</html>
