<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>其他事件</title>
		<style>
			div {
				width: 300px;
				height: 100px;
				background-color: pink;
				/* 透明 */
				/* opacity: 0.5; */
				/* 隐藏后占位 */
				/* visibility: hidden; */
				/* display:none 不占位 */
				display: none;
			}
		</style>
	</head>
	<body>
		<input type="text" id="cont">
		<div id="box" style="border: 1px solid red;">123</div>
		
		<script>
			cont.onfocus=function(){
				console.log('获取了光标')
				box.style.display='block'
				box.style.fontSize='20px'
			}
			cont.onblur=function(){
				console.log('失去了光标')
				box.style.display='none'
			}
		</script>
	</body>
</html>
