<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" placeholder="请输入一个整数" id="num">
		<button id="btn">是否是素数</button>
		<script>
			btn.onclick=function() {
				var a = num.value
				var count = 0
				console.log(a)
				for (var i=2;i<a;i++) {
					if(a%i===0){
						count++
						break
					}
				}
				if(count == 0){
					alert('素数')
				}
				else alert('不是素数')
			}
			
			//创建函数getSum，计算出1~任意数字之间所有整数的和，调用多次
			function getSum(n){
				for(var i=1,sum=0;i<=n;i++) {
					sum+=i
				}
				console.log(sum)
			}	
			getSum(2)
			
			//创建函数getCount，传递任意两个年份，统计出两者之间所有闰年的数量，调用多次
			// 当进行双等号比较时候： 先检查两个操作数数据类型，如果相同， 则进行===比较， 如果不同， 则愿意为你进行一次类型转换， 转换成相同类型后再进行比较， 而===比较时， 如果类型不同，直接就是false.
			function getCount(n1,n2){
				for(var i=n1,count=0;i<n2;i++) {
					if(i%100!==0 && i%4===0 || i%400===0) {
						count++
					}
				}
				console.log(count)
			}
			getCount(2000,2100)
		</script>
	</body>
</html>
