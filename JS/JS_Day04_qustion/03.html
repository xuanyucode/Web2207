<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 一个整数，它加上100后是一个完全平方数，
		再加上168又是一个完全平方数，请问该数是多少？ -->
	</head>
	<body>
		<script>
			//x+100===m^2
			//x+100+168===n^2
			var i, j, m, n, x;
			
			for (i = 1; i < 168 / 2 +1; i++) {
			  // 确定i是整数
			  if (168 % i == 0) {
			    j = 168 / i;
			    if (i > j && (i + j)%2 == 0 && (i - j)%2 == 0) {
			      m = (i + j) / 2;
			      n = (i - j) /2;
			      x = n * n - 100;
			      console.log(x);
			      // console.log(n)
			      // console.log(m)
			    }
			  }
			}

		</script>
	</body>
</html>
