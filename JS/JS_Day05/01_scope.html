<!DOCTYPE html>
<html>

		<title>作用域</title>

	<body>
		<script>

			// 全局作用域
			// 全局变量
			var a='北京市城管'

				// 局部变量
				var b='石景山城管'

			// 全局变量
			var n1=2
			function fn(){
				// 访问到n1后，修改n1的值
				n1=4
				// 在函数内，不加var声明的变量是全局变量
				n2=5
			}
			fn()
			console.log(n1)

			*/
			
			function fun(){
				// 执行过程
				// m3=5   //全局变量
				// m2=m3  //全局变量
				// var m1=m2 //局部变量
				var m1=m2=m3=5
			}
			fun()
			console.log(m3) //5
			console.log(m2) //5
			console.log(m1) //m1 is not defined
		</script>

</html>
