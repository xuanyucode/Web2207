		<title></title>
	</head>
	<body>
		<p id="cont"></p>
		<script>
			let phone={
				color: 'red',
				price: 99
				
			}
			console.log(phone.color===undefined)
			console.log(phone.hasOwnProperty('price'))
			console.log('price' in phone)
			
			let product={
				title: 'mi 8',

			let str='标题：'+product.title+'<br>价格：'+product.price
			cont.innerHTML=str
