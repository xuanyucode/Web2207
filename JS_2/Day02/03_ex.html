	<body>
		<script>
			let circle={
				r: 5,
				PI: 3.14,
				area: function(){
					return this.PI*this.r*this.r
				}
				,len: function(){
					return 2*this.PI*this.r
				}
			}
			console.log(`面积：${circle.area()}\n周长：${circle.len()}`)
		</script>
