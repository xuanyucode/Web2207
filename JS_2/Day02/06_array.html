<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内置构造函数创建数组</title>
	</head>
	<body>
		<script>
			let arr1=new Array('a','b','c')
			let arr2=new Array(3)
			arr2[0]='d'
			arr2[1]='e'
			arr2[2]='f'
			arr2[3]='g'
			
			
			console.log(arr1)
			console.log(arr2)
		</script>
	</body>
</html>
