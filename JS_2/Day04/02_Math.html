<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Math对象</title>
	</head>
	<body>
		<script>
			console.log(Math.PI)//圆周率
			console.log(Math.abs(2-3))//绝对值
			
			console.log(Math.ceil())//向上取整
			console.log(Math.floor())//向下取整
			console.log(Math.round(5.5))//四舍五入
			console.log(Math.pow(2,3))//x的y次方
			
			
			//获取数字（非数组）最大最小值
			console.log(Math.max(1,2,3,4))
			console.log(Math.min(1,2,3,4))
			//获取随机数（1>范围>=0）
			console.log(Math.random())
		</script>
	</body>
</html>
