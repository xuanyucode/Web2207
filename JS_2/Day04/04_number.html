<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//字面量
			let n1=2
			//new Number()将一个数字包装为对象
			let n2=new Number(2)
			//Number()将一个值强制转为数字
			let n3=Number(true)
			
			console.log(n2,typeof n2)
			console.log(n1+1,n2+1)
			console.log(n3)
			
			
			let num1=2*3.14*5
			//保留小数点后n位
			console.log(num1.toFixed(2))
			let total=3999*2+4999*3 
			console.log(total.toFixed(2))
			console.log(new Number(total).toFixed(2))
		</script>
	</body>
</html>
